<ion-header>
  <ion-navbar color="orange">
    <ion-title class="lol">
      Court counter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="left">
        <h1>Team A</h1>
        <h2>{{teamA}}</h2>
        <button ion-button  class="button" block (click)= "onClickA()" color="orange">+3point</button>
        <button ion-button class="button" block (click)= "onTwoA()" color="orange">+2point</button>
        <button ion-button class="button" block (click)= "onThrowA()" color="orange">freethrow</button>
    </div>
    <div class="right">
        <h1>Team B</h1>
        <h2>{{teamB}}</h2>
        <button ion-button class="button" block (click)= "onClickB()" color="orange">+3point</button>
        <button ion-button class="button" block (click)= "onTwoB()" color="orange">+2point</button>
        <button ion-button class="button" block (click)= "onThrowB()" color="orange">freethrow</button>
    </div>  

     
  <button ion-button class="nav" block (click)= "onReset()" color="orange">Reset</button>
</ion-content>
