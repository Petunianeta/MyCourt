<ion-header>
  <ion-navbar>
    <ion-title class="lol">
      Court counter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="left">
        <h1>Team A</h1>
        <h2>{{teamA}}</h2>
        <button ion-button class="button" block (click)= "onClickA()">+3point</button>
        <button ion-button class="button" block (click)= "onTwoA()">+2point</button>
        <button ion-button class="button" block (click)= "onThrowA()">freethrow</button>
    </div>
    <div class="right">
        <h1>Team B</h1>
        <h2>{{teamB}}</h2>
        <button ion-button class="button" block (click)= "onClickB()">+3point</button>
        <button ion-button class="button" block (click)= "onTwoB()">+2point</button>
        <button ion-button class="button" block (click)= "onThrowB()">freethrow</button>
    </div>  

     
  <button ion-button class="nav" block (click)= "onReset()">Reset</button>
</ion-content>
